<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天宫AI - Next-Generation AI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* 使用现代字体 */
            background: #000; /* 黑色背景 */
            color: #fff; /* 白色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-text {
            font-size: 6vw; /* 根据视口宽度调整字体大小 */
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        .sub-text {
            font-size: 2vw; /* 根据视口宽度调整字体大小 */
            opacity: 0.7;
            margin-top: 0.5em; /* 与中文的间距 */
        }
        .purchase-button {
            padding: 0.5em 1em;
            margin-top: 1em; /* 与文字的间距 */
            font-size: 1vw; /* 根据视口宽度调整按钮文字大小 */
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #45cafc, #303f9f);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .purchase-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="main-text">天宫AI-下一代人工智能</div>
        <div class="sub-text">Tiangong AI - Next-Generation AI</div>
    </div>
    <!-- 购买按钮 -->
    <a href="https://kimi.moonshot.cn/download/app?ref=chat" class="purchase-button">点击购买域名</a>
</body>
</html>
